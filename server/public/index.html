                <h2>iButtons reader</h2>
                <span>Port: </span>
                <span id="indicator" class="indicator">&#9864;</span>
                <span><select name="select" id="select">
                    <option value="" selected>select port</option>

                <span><button class="button" onclick="closePort()">Close</button></span>
                
            </div>

                <h2>Database file</h2>
                <span>File: </span>
                <span><input type="file" id="textFile" onchange="openFile()"></span>
            </div>
            <div>
                <div>
                    <h2>Add iButtons</h2>
                    <span><input type="text" maxlength="16" id="iButton" onkeypress="charCode(event)"></span>
                    <span><button class="button" onclick="add()">Add</button></span>
                    <div class="add-ex">
                        <figure><img src="img/iButton.png" alt="iButton"></figure>
                        <figcaption>Fig.1 Example</figcaption>
