<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriverID Database Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="closePort(); resetIndex();">
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
    <script src="/server/index.js"></script>
    <!--<script src="/FileSaver.js/src/FileSaver.js"></script>
    <script src="/src/saveFile.js"></script>-->
    <header>
        <h1>DriverID Database Generator</h1>
    </header>
    <main>
        <section class="reader">
            <div>
                <h2>iButtons reader</h2>
                <span>Port: </span>
                <span id="indicator" class="indicator">&#9864;</span>
                <span><select name="select" id="select">
                    <option value="" selected>select port</option>
                </select></span> 
                <span><button class="button" onclick="openPort()">Open</button></span> 
                <span><button class="button" onclick="closePort()">Close</button></span>
                
            </div>
            <div>
                <h2>Database file</h2>
                <span>File: </span>
                <span><input type="file" id="textFile" onchange="openFile()"></span>
            </div>
            <div>
                <div>
                    <h2>Add iButtons</h2>
                    <span><input type="text" maxlength="16" id="iButton" onkeypress="charCode(event)"></span>
                    <span><button class="button" onclick="add()">Add</button></span>
                    <div class="add-ex">
                        <figure><img src="img/iButton.png" alt="iButton"></figure>
                        <figcaption>Fig.1 Example</figcaption>
                    </div>
                    
                </div>
            </div>
        </section>
        
        <section class="list">
            <h2>iButtons List:</h2>
            <div id="iButtonsList"></div>
            <div><button id="download" onclick="download()"><img class="download-icon" src="img/file.png" alt="icon">Download Database</button></div>
        </section>
    

    </main>
     
</body>

</html>
